- type: replace
  path: /instance_groups/name=jenkins-master/jobs/name=jenkins-master/properties?/jenkins/config/repo
  value:
    enabled: true
    url: ((repo_url))
    branch: ((repo_branch))
    path: ((repo_path))
    ssh_key: ((repo_ssh.private_key))

- type: replace
  path: /variables/name=repo_ssh?/type
  value: ssh
