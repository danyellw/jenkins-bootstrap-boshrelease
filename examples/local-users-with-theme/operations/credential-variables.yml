- type: replace
  path: /variables/name=jenkins_admin_password?/type
  value: password

- type: replace
  path: /variables/name=jenkins_agent_password?/type
  value: password

- type: replace
  path: /instance_groups/name=jenkins-slave/jobs/name=jenkins-slave/properties?/jenkins/slave/username
